<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>

	<h1>掲示板</h1>
	
	<form action="bbs.html" th:action="@{/post-article}" th:object="${articleForm}" method="post">
		投稿者名:<input type="text" name="name" th:field="*{name}"><br>
		投稿内容:<br>
		<textarea rows="5" cols="50" name="content" th:field="*{content}"></textarea><br>
		<button type="submit">記事投稿</button>
	</form>

	<div th:each="article : ${articleList}">
		<hr>
		<div th:object="${article}">
			投稿者名:<span th:text="*{name}">name</span><br>
			投稿内容:<br> 
			<span th:text="*{content}" style="font-family: YuGothic,'Yu Gothic',sans-serif; font-weight: bold">content</span><br>
			<br>
			<form action="bbs.html" th:action="@{/delete}" method="post">
				<input type="hidden" name="id" th:value="*{id}">
				<button type="submit">記事削除</button>
			</form>
			<br>
			<br>
			<div th:each="comment : *{commentList}">
				<div th:object="${comment}">
					コメント者名:<span th:text="*{name}">name</span><br>
					コメント内容:<br>
					<span th:text="*{content}" style="font-family: YuGothic,'Yu Gothic',sans-serif; font-weight: bold">content</span>
					<br>
					<br>
				</div>
			</div>
			
			<form action="bbs.html" th:action="@{/post-comment}" th:object="${commentForm}" method="post">
				名前:<input type="text" name="name" th:field="*{name}"><br>
				コメント:<br>
				<textarea rows="5" cols="50" name="content" th:field="*{content}"></textarea><br>
				<input type="hidden" name="articleId" th:value="${article.id}">
				<button type="submit">コメント投稿</button>
			</form>
			
		</div>
	
	</div>

</body>
</html>
